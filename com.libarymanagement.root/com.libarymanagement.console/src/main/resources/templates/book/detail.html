<!DOCTYPE html>
<html>
<head>
    <#include "/common/head.html"/>
    <link type="text/css" rel="styleSheet" href="/content/plugins/fileinput/css/fileinput.min.css">
</head>
<body class="skin-blue sidebar-mini">
<#include "/common/main-header.html"/>
<!-- Left side column. contains the logo and sidebar -->
<#include "/common/main-sidebar.html"/>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            图书管理
            <small>advanced tables</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">图书管理</a></li>
            <li class="active">图书详情</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">图书详情</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" id="fileForm" method="post" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="input-group">
                                <input type="hidden" name="id" value="${bookId}">
                                <span class="input-group-addon">所属分类</span>
                                <input type="text" class="form-control" readonly="readonly" name="categoryField" :value="book.categoryField">
                                <input type="hidden" class="form-control" name="categoryId" :value="book.categoryId">
                            </div>
                            <br>

                            <div class="input-group">
                                <span class="input-group-addon">书名</span>
                                <input type="text" class="form-control" placeholder="书名" name="name" :value="book.name">
                            </div>
                            <br>

                            <div class="input-group">
                                <span class="input-group-addon">作者</span>
                                <input type="text" class="form-control" placeholder="作者" name="author" :value="book.author">
                            </div>
                            <br>

                            <div class="input-group">
                                <span class="input-group-addon">出版社</span>
                                <input type="text" class="form-control" placeholder="出版社" name="press" :value="book.press">
                            </div>
                            <br>

                            <div class="input-group">
                                <span class="input-group-addon">ISBN</span>
                                <input type="text" class="form-control" placeholder="ISBN" name="isbn" :value="book.isbn">
                            </div>
                            <br>
                            <!-- textarea -->
                            <div class="form-group">
                                <label>简介</label>
                                <textarea class="form-control" rows="4" placeholder="Enter ..." name="preview" :value="book.preview"></textarea>
                            </div>
                            <div class="form-group">
                                <label>封面上传</label>
                                <div style="width: 100px;height: 140px">
                                    <img :src="realpath" width="100px" height="140px">
                                </div>
                                <input id="imgsFile" type="file" name="imgsFile" class="layui-btn"/>
                                <button class="btn btn-primary" @click.prevent="submitUpload">上传</button>
                                <input name="coverPath" type="hidden" :value="filepath"/>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button class="btn btn-primary" @click.prevent="formSubmit" :disabled="isDisabled">修改</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
</div>
<!-- /.content-wrapper -->
<#include "/common/footer.html"/>
<script src="/content/js/lib/jquery.form.js"></script>
<script src="/content/script/book/detail.js"></script>
</body>
</html>
