        <h1>
            借书单管理

        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">借书单管理</a></li>
            <li class="active">借书单详情</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">借书单详情</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" id="fileForm" method="post">
                        <input type="hidden" name="id" id="orderId" value="${id}"/>

                        <div class="box-body">
                            <div class="input-group">
                                <span class="input-group-addon">借书单编号</span>
                                <input type="text" class="form-control" name="ordNumber" :value="order.orderNumber" readonly>
                            </div>
                            <br>

                            <div class="input-group">
                                <span class="input-group-addon">会员名称</span>
                                <input type="text" class="form-control" placeholder="会员名称" :disabled="true"
                                       :value="order.memberName">
                            </div>
                            <br>

                            <div class="input-group">
                                <span class="input-group-addon">书名</span>
                                <input type="text" class="form-control" placeholder="姓名"  :disabled="true"
                                       :value="order.bookName">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon">借书时间</span>
                                <input type="text" class="form-control" :value="order.planDateTime" :disabled="true">
                            </div>
                            <br>

                            <div class="input-group">
                                <span class="input-group-addon">计划还书时间</span>
                                <input type="text" class="form-control chooseDate" :value="order.planDateTime" name="planDate" readonly id="planDate">
                            </div>
                            <br>

                            <div class="input-group" v-if="order.ordStatus==1">
                                <span class="input-group-addon">还书时间</span>
                                <input type="text" class="form-control chooseDate" :value="order.ordReturnTime" readonly>
                            </div>
                            <br>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer" v-if="order.ordStatus==0">
                            <button class="btn btn-primary" @click.prevent="formSubmit" :disabled='isDisabled'>更新
                            </button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
