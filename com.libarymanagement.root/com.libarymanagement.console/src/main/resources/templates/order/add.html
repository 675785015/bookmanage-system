<!DOCTYPE html>
<html>
<head>
    <#include "/common/head.html"/>
    <link type="text/css" rel="styleSheet" href="/content/plugins/fileinput/css/fileinput.min.css">
</head>
<body class="skin-blue sidebar-mini">
<#include "/common/main-header.html"/>
<!-- Left side column. contains the logo and sidebar -->
<#include "/common/main-sidebar.html"/>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            借书单管理
            <small>advanced tables</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">借书单管理</a></li>
            <li class="active">添加借书单</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加借书单</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" id="fileForm" method="post">
                        <input type="hidden" name="memberId" value="${memberId}"/>
                        <div class="box-body">
                            <div class="input-group">
                                <span class="input-group-addon">ISBN</span>
                                <input type="text" class="form-control" placeholder="ISBN" name="isbn">
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="input-group margin">
                                    <div class="input-group-addon">计划还书时间</div>
                                    <input type="text" placeholder="" class="form-control chooseDate" id="planDate" name="planDate" readonly>
                                </div>
                            </div>
                            <br>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button class="btn btn-primary" @click.prevent="formSubmit" :disabled='isDisabled'>提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
</div>
<!-- /.content-wrapper -->
<#include "/common/footer.html"/>
<script src="/content/js/lib/jquery.form.js"></script>
<script src="/content/script/order/add.js"></script>
</body>
</html>
