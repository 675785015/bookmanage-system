<!DOCTYPE html>
<html>
<head><#include "/common/head.html"/>
</head>
<body class="skin-blue sidebar-mini">
<#include "/common/main-header.html"/>
<!-- Left side column. contains the logo and sidebar -->
<#include "/common/main-sidebar.html"/>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>分类管理</h1>
    </section>
    <!-- Main content -->
    <section class="content" id="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <form action="" class="form-inline" id="search_form" novalidate="novalidate">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="input-group ">
                                    <div class="input-group-addon">文章标题</div>
                                    <input type="text" class="form-control" placeholder="" name="title">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group margin">
                                    <div class="input-group-addon">文章类别</div>
                                    <div id="tree"></div>
                                    <select class="select2" id="typeId" name="typeId" style="width: 15rem;">
                                        <option value="0">全部</option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group  margin">
                                    <a href="javascript:void(0);" class="btn btn-primary" role="button" id="btnSearch" @click.prevent="">搜索</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <a href="javascript:void(0);" class="btn btn-primary" role="button" id="add-people" @click.prevent="addChild()">添加一级分类</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--表格内容-->
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div id="orderlist_table_wrapper" class="dataTables_wrapper">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="orderlist_table" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="orderlist_table_info">
                                        <thead>
                                        <tr role="row">
                                            <th width="10%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">一级分类</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" v-for="item in categorys">
                                            <td>{{item.name}}
                                                <a class="btn btn-default btn-xs" role="button" @click.prevent="addChild(item.id, item.name,2)" title="添加子分类"><span class="glyphicon glyphicon-plus"></span></a>
                                                <a href="javascript:void(0);" class="btn btn-default btn-xs remove-msg" role="button" @click.prevent="removeCategory(item.id,1)" title="删除分类"><span class="glyphicon glyphicon-remove"></span></a>
                                                <a class="btn btn-default btn-xs" role="button" title="展开子分类" @click.prevent="getChildCategorys2(item.id)" ><span class="glyphicon glyphicon-chevron-right"></span></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="orderlist_table_wrapper2" class="dataTables_wrapper">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="orderlist_table2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="orderlist_table_info">
                                        <thead>
                                        <tr role="row">
                                            <th width="10%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">二级分类</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" v-for="item in categorys2">
                                            <td>{{item.name}}
                                                <a class="btn btn-default btn-xs" role="button" @click.prevent="addChild(item.id, item.name, 3)" title="添加子分类"><span class="glyphicon glyphicon-plus"></span></a>
                                                <a href="javascript:void(0);" class="btn btn-default btn-xs remove-msg" role="button" @click.prevent="removeCategory(item.id,2)" title="删除分类"><span class="glyphicon glyphicon-remove"></span></a>
                                                <a class="btn btn-default btn-xs" role="button" title="展开子分类" @click.prevent="getChildCategorys3(item.id)"  ><span class="glyphicon glyphicon-chevron-right"></span></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="orderlist_table_wrapper3" class="dataTables_wrapper">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="orderlist_table3" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="orderlist_table_info">
                                        <thead>
                                        <tr role="row">
                                            <th width="10%" class="ui-state-default sorting_disabled" rowspan="1" colspan="1">三级分类</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" v-for="item in categorys3">
                                            <td>{{item.name}}
                                                <a href="javascript:void(0);" class="btn btn-default btn-xs remove-msg" role="button" @click.prevent="removeCategory(item.id,3)" title="删除分类"><span class="glyphicon glyphicon-remove"></span></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <form  action="" class="form-inline" method="post" novalidate="novalidate" id="editForm" style="width: 400px; height: 300px;background: #fff;margin: 200px auto;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">添加分类</h4>
                </div>
                <input type="hidden" name="parentId" v-model="parentId"/>
                <div class="form-group">
                    <div class="input-group margin">
                        <div class="input-group-addon" style="width:90px;">上级分类</div>
                        <input type="text" class="form-control" style="width:150px;" disabled="disabled" v-model="pName"/>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="input-group margin">
                        <div class="input-group-addon" style="width:90px;">分类名称</div>
                        <input type="text" class="form-control" style="width:150px;" placeholder="请输入分类名称" name="name"/>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="input-group  margin">
                        <a href="javascript:void(0);" class="btn btn-primary" role="button" @click.prevent="addChildCategory(num)" aria-label="Close" aria-hidden="true" data-dismiss="modal" >添加</a>
                    </div>
                    <div class="input-group  margin">
                        <a href="javascript:void(0);" class="btn btn-primary" role="button" aria-label="Close" aria-hidden="true" data-dismiss="modal" >取消</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<!-- /.content-wrapper -->
<#include "/common/footer.html"/>
<script src="/content/script/category/index.js"></script>
</body>
</html>
